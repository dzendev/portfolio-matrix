<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Калькулятор умножения матриц</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="l-container">
		<aside id="l-control">
			<button id="mult-matrix" class="btn t-green">Умножить&nbsp;матрицы</button>
			<div id="l-clean-matrix">
				<button id="clean-matrix" class="btn"><span class="icon icon-clear"></span>Очистить матрицы</button>
				<br>
				<button id="swap-matrix" class="btn"><span class="icon icon-revers"></span>
				Поменять матрицы местами</button>
			</div>
			<div id="l-generate-matrix">
				<label>
					<input type="radio" id="radio-matA" name="matsel" value="matA" checked>
					Матрица A
				</label>
				<label>
					<input type="radio" id="radio-matB" name="matsel" value="matB">
					Матрица B
				</label>
				<div id="l-tr">
					<button id="add-tr" class="btn"><span class="icon icon-plus"></span>Добавить</button>
					<button id="remove-tr" class="btn"><span class="icon icon-minus"></span>Удалить</button>
					строки
					<br>
					<button id="add-td" class="btn"><span class="icon icon-plus"></span>Добавить</button>
					<button id="remove-td" class="btn"><span class="icon icon-minus"></span>Удалить</button>
					столбцы
				</div>
			</div>
			<div id="l-error-matrix"></div>
		</aside>
		<div class="l-matrix">
			<div class="matrix">
				<div id="matC"></div>
			</div>
			<div class="matrix">
				<div id="matA"></div>
				<div class="matrix__name">A</div>
			</div>
			<div class="matrix">
				<div id="matB"></div>
				<div class="matrix__name">B</div>
			</div>
		</div>
	</div>
	<script src="js/script.js" type="module"></script>
	<script src="js/test.js"></script>
</body>
</html>
